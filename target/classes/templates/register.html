<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - EcoTrack MGEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">EcoTrack MGEP</a>
    </div>
</nav>

<div class="container mt-5" style="max-width: 600px;">
    <h2>Create an account</h2>
    <div th:if="${registrationError}" class="alert alert-danger" th:text="${registrationError}"></div>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required th:value="*{email}" />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Choose a secure password" required />
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your name" th:value="*{name}" />
        </div>
        <div class="mb-3">
            <label for="avatar" class="form-label">Avatar (URL)</label>
            <input type="text" class="form-control" id="avatar" name="avatar" placeholder="https://..." th:value="*{avatar}" />
        </div>
        <button type="submit" class="btn btn-primary">Create account</button>
        <p class="mt-3">Already have an account? <a href="/login">Sign in</a>.</p>
    </form>
</div>

<footer>
    <div class="container">EcoTrack MGEP Project - 2025</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
