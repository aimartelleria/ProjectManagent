<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in - EcoTrack MGEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">EcoTrack MGEP</a>
    </div>
</nav>

<div class="container mt-5" style="max-width: 400px;">
    <h2>Sign in</h2>
    <div th:if="${param.error}" class="alert alert-danger">Incorrect email or password.</div>
    <div th:if="${param.logout}" class="alert alert-success">You have been signed out.</div>
    <div th:if="${registrationSuccess}" class="alert alert-success" th:text="${registrationSuccess}"></div>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Email address</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="you@example.com" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign in</button>
        <p class="mt-3">Need an account? <a href="/register">Register here</a>.</p>
    </form>
</div>

<footer>
    <div class="container">EcoTrack MGEP Project - 2025</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
