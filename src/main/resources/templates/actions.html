<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis acciones – EcoTrack MGEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">EcoTrack MGEP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Panel</a></li>
                <li class="nav-item"><a class="nav-link active" href="/actions">Mis acciones</a></li>
                <li class="nav-item"><a class="nav-link" href="/profile">Perfil</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Salir</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Mis acciones</h2>
        <a class="btn btn-primary" href="/actions/add">Registrar acción</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Tipo</th>
            <th>Fecha</th>
            <th>Descripción</th>
            <th>Puntos</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="action : ${actions}">
            <td th:text="${action.actionType}"></td>
            <td th:text="${action.date}"></td>
            <td th:text="${action.description}"></td>
            <td th:text="${action.points}"></td>
            <td>
                <a th:href="@{'/actions/edit/' + ${action.id}}" class="btn btn-sm btn-secondary">Editar</a>
                <form th:action="@{'/actions/delete/' + ${action.id}}" method="post" th:object="${action}" style="display:inline-block;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Seguro que quieres eliminar esta acción?');">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer>
    <div class="container">Proyecto EcoTrack MGEP – 2025</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
