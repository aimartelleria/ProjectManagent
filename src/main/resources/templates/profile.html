<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - EcoTrack MGEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">EcoTrack MGEP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/actions">My actions</a></li>
                <li class="nav-item"><a class="nav-link active" href="/profile">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Sign out</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5" style="max-width: 600px;">
    <h2>My profile</h2>
    <div class="card mb-4">
        <div class="card-body text-center">
            <img th:if="${user.avatar != null and !#strings.isEmpty(user.avatar)}" th:src="${user.avatar}" alt="Avatar" class="rounded-circle mb-3" style="width:120px; height:120px; object-fit: cover;">
            <img th:unless="${user.avatar != null and !#strings.isEmpty(user.avatar)}" src="https://via.placeholder.com/120" alt="Avatar" class="rounded-circle mb-3">
            <h5 class="card-title" th:text="${user.name}">Name</h5>
            <p class="card-text" th:text="${user.email}">Email</p>
        </div>
    </div>
    <h4>Edit profile</h4>
    <form th:action="@{/profile}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${user.name}" />
        </div>
        <div class="mb-3">
            <label for="avatar" class="form-label">Avatar (URL)</label>
            <input type="text" class="form-control" id="avatar" name="avatar" th:value="${user.avatar}" />
        </div>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
    <div th:if="${param.success}" class="alert alert-success mt-3">Profile updated successfully.</div>
</div>

<footer>
    <div class="container">EcoTrack MGEP Project - 2025</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
