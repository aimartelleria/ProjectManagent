<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión – EcoTrack MGEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">EcoTrack MGEP</a>
    </div>
</nav>

<div class="container mt-5" style="max-width: 400px;">
    <h2>Iniciar sesión</h2>
    <div th:if="${param.error}" class="alert alert-danger">Correo o contraseña incorrectos.</div>
    <div th:if="${param.logout}" class="alert alert-success">Sesión cerrada correctamente.</div>
    <div th:if="${registrationSuccess}" class="alert alert-success" th:text="${registrationSuccess}"></div>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Correo electrónico</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="tucuenta@example.com" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required />
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
        <p class="mt-3">¿No tienes cuenta? <a href="/register">Regístrate aquí</a>.</p>
    </form>
</div>

<footer>
    <div class="container">Proyecto EcoTrack MGEP – 2025</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
